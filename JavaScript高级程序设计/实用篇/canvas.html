<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>
</head>

<body>
    <div style="margin: 20px;">
        <canvas id="drawing" width="500" height="200">
            A drawing of something
        </canvas>
    </div>
    <div style="margin: 20px;">
        <canvas id="drawing2" width="500" height="200"></canvas>
    </div>
    <div style="margin: 20px;">
        <canvas id="drawing3" width="500" height="200"></canvas>
    </div>
</body>
<script>
    let drawing = document.getElementById("drawing");
    // 确保浏览器支持canvas
    if (drawing.getContext) {
        let context = drawing.getContext("2d");
        // context.strokeStyle = "red";
        // context.fillStyle = "#0000ff";

        // 绘制红色矩形  
        context.fillStyle = "#ff0000";
        context.fillRect(10, 10, 50, 50);

        // 绘制半透明蓝色矩形
        context.fillStyle = "rgba(0,0,255,0.5)";
        context.fillRect(30, 30, 50, 50);

        // 绘制红色轮廓的矩形
        context.strokeStyle = "#ff0000";
        context.strokeRect(50, 50, 50, 50);

        // 绘制半透明蓝色轮廓的矩形  
        context.strokeStyle = "rgba(0,0,255,0.5)";
        context.lineCap = "butt";
        context.lineJoin = "round";
        context.lineWidth = 10;
        context.strokeRect(70, 70, 50, 50);

        // 在前两个矩形重叠区域擦除一个矩形区域
        context.clearRect(40, 40, 10, 10);
    }

    let drawing2 = document.getElementById("drawing2");
    if (drawing2.getContext) {
        let context = drawing2.getContext("2d");

        // 创建路径
        context.beginPath();
        // 绘制外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);
        // 绘制内圆
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);

        // 绘制分针
        context.moveTo(100, 100);
        context.lineTo(100, 15);

        // 绘制时针
        context.moveTo(100, 100);
        context.lineTo(35, 100);

        // 描画路径
        context.stroke();

        context.font = "bold 14px Arial";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText("12", 100, 20);
        context.fillText("3", 180, 100);
        context.fillText("6", 100, 180);
        context.fillText("9", 20, 100)
    }
    
    let drawing3 = document.getElementById("drawing3");
    if(drawing3.getContext) {
        let context = drawing3.getContext("2d");

        // 创建路径  
        context.beginPath();   
        // 绘制外圆  
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);    
        // 绘制内圆  
        context.moveTo(194, 100);    
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);   
        // 移动原点到表盘中心  
        context.translate(100, 100); 
        // 旋转表针  
        context.rotate(1);  
        // 绘制分针 
        context.moveTo(0, 0);   
        context.lineTo(0, -85);   
        // 绘制时针  
        context.moveTo(0, 0);   
        context.lineTo(-65, 0);   
        // 描画路径  
        context.stroke();
    }
</script>

</html>
